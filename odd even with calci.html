<head>

    <script>
        function sum(){
         let n11=parseInt(frm.n1.value);
         let n22=parseInt(frm.n2.value);
         an=n11+n22;
         frm.ans.value=an;
        }
        function multi(){
        let n11=parseInt(frm.n1.value);
        let n22=parseInt(frm.n2.value);
         an=n11*n22;
         frm.ans.value=an;
        }
        function divide(){
        let n11=parseInt(frm.n1.value);
        let n22=parseInt(frm.n2.value);
         an=n11/n22;
         frm.ans.value=an;
        }
        function sub(){
        let n11=parseInt(frm.n1.value);
        let n22=parseInt(frm.n2.value);
         an=n11-n22;
         frm.ans.value=an;
        }
        function mod(){
        let n11=parseInt(frm.n1.value);
        let n22=parseInt(frm.n2.value);
         an=n11%n22;
         frm.ans.value=an;
         if(an%2){
         document.write("your no. is even");
        }
        else{
         document.write("Your no. is odd");
        }
        } 
      
    </script>
