<script>
 function add(){
  let v1= parseInt(document.getElementsByName('num1')[0].value);
  let v2=parseInt(document.getElementsByName('num1')[1].value);
  document.getElementsByName('num1')[2].value = v1+v2;
 }

 function sub(){
  let v1= parseInt(document.getElementsByName('num1')[0].value);
  let v2=parseInt(document.getElementsByName('num1')[1].value);
  document.getElementsByName('num1')[2].value = v1-v2;
 }

 function multi(){
  let v1= parseInt(document.getElementsByName('num1')[0].value);
  let v2=parseInt(document.getElementsByName('num1')[1].value);
  document.getElementsByName('num1')[2].value = v1*v2;
 }
 function divide(){
  let v1= parseInt(document.getElementsByName('num1')[0].value);
  let v2=parseInt(document.getElementsByName('num1')[1].value);
  document.getElementsByName('num1')[2].value = v1/v2;
 }
</script>
